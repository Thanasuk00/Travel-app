<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        padding-top: 70px; /* ให้เนื้อหาไม่ถูกปิดบังโดย navbar */
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0044cc;
        padding: 15px;
        color: white;
        position: fixed; /* ทำให้ navbar คงที่ */
        top: 0; /* วางที่ด้านบน */
        left: 0; /* เริ่มจากขอบซ้าย */
        right: 0; /* ขยายไปขอบขวา */
        z-index: 1000; /* ให้อยู่เหนือเนื้อหาอื่น ๆ */
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .navbar ul li {
        margin-left: 20px;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: background-color 0.3s;
      }
      .navbar ul li a:hover {
        background-color: #002d80;
        border-radius: 5px;
      }
      .navbar .login {
        background-color: #ffffff;
        color: #0044cc;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
      }
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }
      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 4px;
      }

      /* Sidebar styles */
      .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: -250px; /* ซ่อน sidebar */
        background-color: #0044cc;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 999; /* ต่ำกว่า navbar */
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar ul li {
        padding: 10px 20px;
      }
      .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s;
      }
      .sidebar ul li a:hover {
        background-color: #002d80;
      }

      .sidebar .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      /* Responsive Design for Mobile and Tablets */
      @media (max-width: 768px) {
        .navbar ul {
          display: none; /* ซ่อนรายการปกติในมือถือ */
        }
        .hamburger {
          display: flex;
        }
      }

      /* Toggle menu when clicked */
      .sidebar.active {
        left: 0; /* แสดง sidebar เมื่อกด */
      }

      /* Show menu normally on PC */
      @media (min-width: 769px) {
        .sidebar {
          display: none; /* ซ่อน sidebar บน PC */
        }
        .navbar ul {
          display: flex; /* แสดงรายการปกติใน PC */
        }
        .hamburger {
          display: none; /* ซ่อนปุ่ม hamburger ใน PC */
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TravelApp</div>
      <ul>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#bookings">Bookings</a></li>
        <li><a href="#deals">Deals</a></li>
        <li><a href="contact">Contact Us</a></li>
      </ul>
      <a href="#login" class="login">Login</a>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <span class="close-btn" onclick="toggleMenu()">&times;</span>
      <ul>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#bookings">Bookings</a></li>
        <li><a href="#deals">Deals</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </div>

    <script>
      function toggleMenu() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
      }
    </script>
  </body>
</html>
{% block content %}{% endblock content %}
